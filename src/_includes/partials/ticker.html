{% if alert.status === true %}
  <div class="bg-yellow-500">
    <div class="container lg:px-0">
      <h3 class="py-3 text-sm font-bold leading-tight tracking-wide text-white uppercase lg:text-lg lg:py-5 ">
        ⚠️ {{ alert.text }}
        {% if alert.linkStatus === true %}
          <a href="{{ alert.string }}">Read more</a>
        {% endif %}
      </h3>
    </div>
  </div>
{% endif %}
