---
layout: default
pagination:
  data: groups
  size: 10
---
<div class="container">
  <h1>Find a volunteer group</h1>
  <ol>
  {%- for item in pagination.items %}
    <li>{{ item.name }} - {{ item.area }} - Trails maintained:</li>
    <ol>
      {%- for item in item.trails %}
        <li>{{ item }}</li>
      {% endfor -%}
    </ol>
    <br>
  {% endfor -%}
  </ol>
</div>
