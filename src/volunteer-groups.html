---
layout: default
pagination:
  data: groups
  size: 10
---
<div class="container">
  <h1>Find a volunteer group</h1>
  <ol>
  {%- for item in pagination.items %}
    <h3><a href="/volunteer-groups/{{item.slug}}">{{ item.name }}</a></h3><a href="/volunteer-groups/{{item.slug}}">Link</a></li>
    <br>
    <p>{{ item.description }}</p>
  {% endfor -%}
  </ol>
</div>
