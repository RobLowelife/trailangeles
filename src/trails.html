---
layout: default
pagination:
  data: trails
  size: 10
---
<div class="container">
  <h1>Find a trail</h1>
  <table class="w-full border table-auto">
    <thead class="border">
      <tr class="border">
        <td class="border">Name</td>
        <td class="border">Trailhead</td>
        <td class="border">Area</td>
        <td class="border">Link</td>
      </tr>
    </thead>
  {%- for item in pagination.items %}
    <tr class="border">
      <td class="border">{{ item.name }}</td>
      <td class="border">{{ item.trailheadName }}</td>
      <td class="border">{{ item.area }}</td>
      <td class="border"><a href="/trails/{{ item.slug }}">Link</a></td>
    </tr>
  {% endfor -%}
  </table>
</div>
