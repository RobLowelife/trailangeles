---
layout: default
pagination:
  data: trails
  size: 10
---
<div class="container">
  <h1>Find a trail</h1>
  <ol>
  {%- for item in pagination.items %}
    <li>{{ item.name }} - {{ item.trailheadName }} - {{ item.area }} + <a href="/trails/{{ item.slug }}">Link</a></li>
  {% endfor -%}
  </ol>
</div>
